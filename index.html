<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iris Bathrooms</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="vendor/animate/animate.css">
  <link rel="stylesheet" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    /* --- Extra Mobile Optimizations --- */
    body {
      overflow-x: hidden;
    }

    .overlay1 {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .respon1 {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 70px;
      background-color: #fff;
    }

    .respon2 {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .wrappic1 img {
      max-width: 180px;
      height: auto;
    }

    /* Stack layout on small screens and hide the image section */
    @media (max-width: 768px) {
      .overlay1 {
        flex-direction: column;
      }

      .respon1 {
        padding: 40px 20px;
        text-align: center;
      }

      .respon2 {
        display: none; /* Hide slideshow on mobile */
      }

      .l1-txt1 {
        font-size: 28px;
      }

      .m2-txt1 {
        font-size: 16px;
      }

      .flex-w {
        justify-content: center !important;
      }

      .size3 {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
    }

    /* Optional smoother fade for desktop slideshow */
    .simpleslide100-item {
      transition: opacity 1.2s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="flex-w flex-str size1 overlay1">

    <!-- Left Side: Content -->
    <div class="flex-w flex-col-sb wsize1 bg0 p-l-65 p-t-37 p-b-50 p-r-80 respon1">
      <div class="wrappic1 text-center text-md-left">
        <a href="#">
          <img src="images/icons/logo.png" alt="Iris Bathrooms Logo">
        </a>
      </div>

      <div class="w-full flex-c-m p-t-80 p-b-90">
        <div class="wsize2 text-center">
          <h3 class="l1-txt1 p-b-34 respon3">Em Manutenção</h3>
          <p class="m2-txt1 p-b-46">Website is currently under maintenance.</p>
        </div>
      </div>

      <div class="flex-w justify-content-md-start justify-content-center">
        <a href="#" class="size3 flex-c-m how-social trans-04 m-r-15 m-b-10" aria-label="Instagram">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="#" class="size3 flex-c-m how-social trans-04 m-b-10" aria-label="Facebook">
          <i class="fa fa-facebook"></i>
        </a>
      </div>
    </div>

    <!-- Right Side: Background Slider (hidden on mobile) -->
    <div class="wsize1 simpleslide100-parent respon2">
      <div class="simpleslide100">
        <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/tilt/tilt.jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
